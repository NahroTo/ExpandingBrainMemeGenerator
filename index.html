<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<title>ExpandingBrainMemeGenerator</title>
</head>
<body class="grey">
	<div id="cis">
		<canvas width="720" height="709" id="c"></canvas>
	</div>
	<div class="container">
		<div class="row">
			<button type="button" class="btn green waves-effect left" id="addtext"><i class="material-icons left">add</i>Add text</button>
			<button type="button" class="btn green waves-effect right" id="addrow"><i class="material-icons left">add</i>Add row</button>
			<button type="button" class="btn red waves-effect right" id="removerow" style="display: none;right: 20px;"><i class="material-icons left">remove</i>Remove last row</button>
		</div>
		<div class="row">
			<div class="divider"></div>
		</div>
		<div class="row">
			<button type="button" class="btn-large blue waves-effect" id="downloadimg"><i class="material-icons left">file_download</i>Download as image</button>
		</div>
	</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.9/fabric.min.js"></script>
	<script type="text/javascript" src="js/canvas-toBlob.js"></script>
	<script type="text/javascript" src="js/FileSaver.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
